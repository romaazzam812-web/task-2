<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>task-2</title>
</head>

<body>
    <div class="container pt-3">
        <section class="card">
            <div class=" row">
                <div class="col">
                    <div class="bg-white mx-2">
                        <h2 class="text-blue fw-SemiBold pt-5">Student Grade Converter</h2>
                        <div class="d-grid gap-2 col-6">
                             <h4 class="text-dark fw-Medium mb-2">student degree</h4>
                            <input type="text" class="py-10 px-16 rounded-3" id="Enter" placeholder="Enter your degree" style="border: 1px solid #6C757D80;">
                        </div>
                        <div class="d-grid gap-2 col-6">
                        <button  class="btn btn-dark mt-4 py-12 px-16 " id="btn">calculate</button>
                        </div>
                        <div class="d-grid gap-2 col-6">
                            <input type="text" class=" py-12 px-16 rounded-3 mt-4  mb-2" id="result" placeholder="Your degree will appear here" style="border: 1px solid #F4C123;">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="Rectangle 66.png" style="overflow: hidden";/>
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-5">
                    <div class="bg-white px-5">
                        <h2 class="text-blue fw-SemiBold pt-5">Inch-To-Meter Converter</h2>
                        <div class="d-grid gap-2 col-6">
                             <h4 class="text-dark fw-Medium mb-2">Number of inches:</h4>
                            <input type="text" class="py-10 px-16 rounded-3" class="Enter" placeholder="enter number of inches here" style="border: 1px solid #6C757D80;">
                        </div>
                        <div class="d-grid gap-2 col-6">
                        <button  class="btn btn-dark mt-4 py-12 px-16 " class="btn">calculate</button>
                        </div>
                        <div class="d-grid gap-2 col-6">
                            <input type="text" class=" py-12 px-16 rounded-3 mt-4  mb-2" class="result" placeholder="The result will appear here" style="border: 1px solid #F4C123;">
                        </div>
                    </div>
        </section>
    </div>
</body>
<script src="./script.js"></script>
</html>
